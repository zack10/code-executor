server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This line tells Nginx to send all requests to index.html 
        # so Angular can handle the routing internally.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}